server:
  port: 8080
  mode: debug # debug, release, test
  read_timeout: 60
  write_timeout: 60

database:
  path: ./data/clusterclaw.db

k8s:
  kubeconfig: "" # empty for in-cluster config
  namespace: default

log:
  level: debug # debug, info, warn, error
  format: json # json, text
  output: stdout # stdout, file

jwt:
  secret: your-secret-key-change-in-production
  expire_time: 86400 # 24 hours in seconds

otp:
  encryption_key: 4B5E6F7A8B9C0D1E2F3A4B5C6D7E8F9A0B1C2D3E4F5A6B7C8D9E0F1A2B3C4D5 # 32-byte hex key
  issuer: OpenClusterClaw